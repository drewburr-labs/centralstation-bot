---
- hosts: all
  gather_facts: false

  vars:
    DISCORD_TOKEN: "{{ lookup('env','DISCORD_TOKEN') }}"
    SSH_USER: "{{ lookup('env','SSH_USER') }}"
    BOT_HOME: "/home/{{ SSH_USER }}/discord-among-us"
    APP_DIR: "{{ BOT_HOME }}/app"
    DATA_DIR: "{{ BOT_HOME }}/data"

  tasks:
    - name: Clone repo / update bot
      git:
        repo: git@github.com:drewburr/discord-among-us.git
        dest: "{{ APP_DIR }}"
        force: true

    - name: Install package dependencies
      apt:
        name: "{{ item }}"
      become: true
      loop: "{{ lookup('file', package_path).splitlines() }}"

    - name: Install pip dependencies
      pip:
        requirements: "{{ APP_DIR }}/requirements.txt"
      register: pip_vars

    - name: Create required directories
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ APP_DIR }}"
        - "{{ DATA_DIR }}"

    - name: Setup .env
      copy:
        dest: "{{ APP_DIR }}/.env"
        force: true
        content: |
          DISCORD_TOKEN="{{ DISCORD_TOKEN }}"
          PREFIX="!"

    - name: Stop among-us service
      service:
        name: among-us
        state: stopped
        enabled: true # Ensure service starts at boot
      become: true

    - name: Update among-us service
      template:
        src: files/among-us.service.j2
        dest: /etc/systemd/system/among-us.service
      become: true
      register: service_update

    - name: Reload systemctl daemon
      command:
        cmd: systemctl daemon-reload
      become: true
      when: service_update.changed

    - name: Start among-us service
      service:
        name: among-us
        state: started
        enabled: true # Ensure service starts at boot
      become: true
