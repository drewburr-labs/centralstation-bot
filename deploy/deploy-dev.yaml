---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
  labels:
    app: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: discord-bot:dev
